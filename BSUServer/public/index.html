<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерфейс БСУ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .list {
            margin-top: 20px;
        }
        .list-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Управление ретрансляторами и таймслотами</h1>
        
        <!-- Форма для добавления ретранслятора -->
        <div class="form-group">
            <h2>Добавить ретранслятор</h2>
            <label for="ip">IP-адрес:</label>
            <input type="text" id="ip" placeholder="Введите IP-адрес">
            <label for="config">Конфигурация:</label>
            <input type="text" id="config" placeholder="Введите конфигурацию">
            <button onclick="addRetranslator()">Добавить</button>
        </div>

        <!-- Форма для добавления таймслота -->
        <div class="form-group">
            <h2>Добавить таймслот</h2>
            <label for="startTime">Время начала:</label>
            <input type="text" id="startTime" placeholder="Введите время начала">
            <label for="endTime">Время окончания:</label>
            <input type="text" id="endTime" placeholder="Введите время окончания">
            <label for="frequency">Частота:</label>
            <input type="text" id="frequency" placeholder="Введите частоту">
            <button onclick="addTimeslot()">Добавить</button>
        </div>

        <!-- Список ретрансляторов -->
        <div class="list" id="retranslators-list">
            <h2>Ретрансляторы</h2>
        </div>

        <!-- Список таймслотов -->
        <div class="list" id="timeslots-list">
            <h2>Таймслоты</h2>
        </div>
    </div>

    <script>
        // Функция для добавления ретранслятора
        async function addRetranslator() {
            const ip = document.getElementById('ip').value;
            const config = document.getElementById('config').value;
            const response = await fetch('/api/bsu/retranslators', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ip, config }),
            });
            const result = await response.json();
            if (result.success) {
                alert('Ретранслятор добавлен!');
                loadRetranslators();
            }
        }

        // Функция для добавления таймслота
        async function addTimeslot() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const frequency = document.getElementById('frequency').value;
            const response = await fetch('/api/bsu/timeslots', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ startTime, endTime, frequency }),
            });
            const result = await response.json();
            if (result.success) {
                alert('Таймслот добавлен!');
                loadTimeslots();
            }
        }

        // Функция для загрузки списка ретрансляторов
        async function loadRetranslators() {
            const response = await fetch('/api/bsu/data');
            const data = await response.json();
            const list = document.getElementById('retranslators-list');
            list.innerHTML = '<h2>Ретрансляторы</h2>';
            data.retranslators.forEach(retranslator => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <p><strong>ID:</strong> ${retranslator.id}</p>
                    <p><strong>IP:</strong> ${retranslator.ip}</p>
                    <p><strong>Конфигурация:</strong> ${retranslator.config}</p>
                    <button onclick="deleteRetranslator('${retranslator.id}')">Удалить</button>
                `;
                list.appendChild(item);
            });
        }

        // Функция для загрузки списка таймслотов
        async function loadTimeslots() {
            const response = await fetch('/api/bsu/data');
            const data = await response.json();
            const list = document.getElementById('timeslots-list');
            list.innerHTML = '<h2>Таймслоты</h2>';
            data.timeslots.forEach(timeslot => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <p><strong>ID:</strong> ${timeslot.id}</p>
                    <p><strong>Время начала:</strong> ${timeslot.startTime}</p>
                    <p><strong>Время окончания:</strong> ${timeslot.endTime}</p>
                    <p><strong>Частота:</strong> ${timeslot.frequency}</p>
                    <button onclick="deleteTimeslot('${timeslot.id}')">Удалить</button>
                `;
                list.appendChild(item);
            });
        }

        // Функция для удаления ретранслятора
        async function deleteRetranslator(id) {
            const response = await fetch(`/api/bsu/retranslators/${id}`, {
                method: 'DELETE',
            });
            const result = await response.json();
            if (result.success) {
                alert('Ретранслятор удален!');
                loadRetranslators();
            }
        }

        // Функция для удаления таймслота
        async function deleteTimeslot(id) {
            const response = await fetch(`/api/bsu/timeslots/${id}`, {
                method: 'DELETE',
            });
            const result = await response.json();
            if (result.success) {
                alert('Таймслот удален!');
                loadTimeslots();
            }
        }

        // Загрузка данных при загрузке страницы
        window.onload = () => {
            loadRetranslators();
            loadTimeslots();
        };
    </script>
</body>
</html>
