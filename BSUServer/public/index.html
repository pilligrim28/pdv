<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление БСУ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Базовая Станция Управления Kirisun DR600</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="retranslators">Ретрансляторы</button>
            <button class="tab-button" data-tab="dispatchers">Диспетчеры</button>
            <button class="tab-button" data-tab="radioStations">Радиостанции</button>
        </div>

        <div id="retranslators" class="tab-content active">
            <div class="form-card">
                <div class="input-group">
                    <label>IP-адрес: <input type="text" id="retranslatorIp"></label>
                </div>
                <div class="input-group">
                    <label>Конфигурация: <input type="text" id="retranslatorConfig"></label>
                </div>
                <button id="addRetranslatorBtn" class="primary-btn">Добавить</button>
            </div>
            <div id="retranslators-list" class="items-list"></div>
        </div>

        <div id="dispatchers" class="tab-content">
            <div class="form-card">
                <div class="input-group">
                    <label>Имя диспетчера: <input type="text" id="dispatcherName"></label>
                </div>
                <button id="addDispatcherBtn" class="primary-btn">Добавить</button>
            </div>
            <div id="dispatchers-list" class="items-list"></div>
        </div>

        <div id="radioStations" class="tab-content">
            <div class="form-card">
                <div class="input-group">
                    <label>Идентификатор: <input type="text" id="radioStationName"></label>
                </div>
                <button id="addRadioStationBtn" class="primary-btn">Добавить</button>
            </div>
            <div id="radioStations-list" class="items-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
