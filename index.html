<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSU Контрольная панель</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="container">
        <header>
            <div class="header-left">
                <h1>BSU Контрольная панель</h1>
                <div class="connection-info">
                    <span id="connectionStatus" class="connection-status status-disconnected">Отключено</span>
                    <span id="remoteIP">localhost:2323</span>
                </div>
            </div>
            <div class="header-right">
                <div id="currentDate" class="date"></div>
                <div id="currentTime" class="time"></div>
                <button id="themeToggle" class="icon-button"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <nav>
            <button id="connectBtn">Подключиться</button>
            <button id="settingsBtn">Настройки</button>
            <button id="addAbonent">Добавить абонента</button>
            <button id="bsuBtn">BSU Ретрансляторы</button>
            <button id="toggleView">Панель управления</button>
        </nav>

        <main>
            <div id="map"></div>
            <div id="dashboard" style="display: none;"></div>
            <div id="bsuContainer" style="display: none;"></div>
            <aside>
                <h3>Абоненты</h3>
                <ul id="abonentTree" class="abonent-tree"></ul>
            </aside>
        </main>
    </div>

    <!-- Модальные окна -->
    <div id="overlay"></div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Настройки сервера</h2>
            <div class="form-group">
                <label for="serverIp">IP сервера:</label>
                <input type="text" id="serverIp" placeholder="localhost">
            </div>
            <div class="form-group">
                <label for="serverPort">Порт WebSocket:</label>
                <input type="number" id="serverPort" placeholder="2323">
            </div>
            <div class="form-group">
                <label for="dispatcher">ID диспетчера:</label>
                <input type="number" id="dispatcher" placeholder="1">
            </div>
            <div class="modal-buttons">
                <button id="saveSettings">Сохранить</button>
                <button onclick="hideModals()">Отмена</button>
            </div>
        </div>
    </div>

    <div id="abonentModal" class="modal">
        <div class="modal-content">
            <h2>Добавить абонента</h2>
            <div class="form-group">
                <label for="abonentName">Имя абонента:</label>
                <input type="text" id="abonentName" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label for="abonentColor">Цвет:</label>
                <input type="color" id="abonentColor" value="#000000">
            </div>
            <div class="form-group">
                <label for="abonentIcon">Иконка:</label>
                <input type="file" id="abonentIcon" accept="image/*">
            </div>
            <div class="modal-buttons">
                <button id="saveAbonent">Сохранить</button>
                <button onclick="hideModals()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
